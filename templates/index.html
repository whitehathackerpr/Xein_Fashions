{% extends "base.html" %}

{% block title %}Products{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Our Products</h1>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ product.image or 'https://via.placeholder.com/400x300' }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text"><strong>UGX {{ "%.2f"|format(product.price) }}</strong></p>
                    <a href="{{ url_for('products.detail', product_id=product.id) }}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
